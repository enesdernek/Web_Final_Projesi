<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Onaylama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-light bg-danger">
        <a id="navbarHead" class="navbar-brand" href="index.html">
            <i class="fa-solid fa-shop"> KAPADOKYA MARKET</i>

        </a>
        <div id="navbarItems">
            <a class="link" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a class="link" href="user.html"> <i class="fa-solid fa-user"></i></a>

        </div>
    </nav>

    <div class="container">
        <div id=" confirmRow" class="row">
            <div class="col-10">
                <h1> <i class="fa-solid fa-bag-shopping"></i> Siparişini Onayla</h1>
            </div>

            <div class="col-2">
                <a href="cart.html">
                    <div id="goBackButton" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Sepete Geri
                        Dön</div>
                </a>
            </div>

            <hr>
            <div class="col-9">
                <h3>Toplam <i class="fa-solid fa-turkish-lira-sign"> 255</i></h3>
                <h3>Ürün adedi <i class="fa-solid fa-arrow-right"></i> 3</i></h3>
            </div>
            <div class="col-3">
                <div id="choose">
                    <div class="form-check fc1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Marketten teslim alacağım.
                        </label>
                    </div>
                    <div class="form-check fc2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Evime gelsin.
                        </label>
                    </div>
                </div>
            </div>


            <hr>

            <div class="col-12">
                <div id="kullanicibilgileri" class="alert alert-success">
                    <div id="usericon">
                        <i class="fa-regular fa-credit-card"></i>
                        <span>Ödeme Bilgileri</span>
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text confirmInput" id="inputGroup-sizing-lg">Kart Numarası</span>
                        <input id="cardNo" type="number" class="form-control userInformation"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>

                    <div class="input-group input-group-lg">
                        <span class="input-group-text confirmInput" id="inputGroup-sizing-lg">Son Kullanma Tarihi</span>
                        <input id="cardSkt" type="number" class="form-control userInformation"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>

                    <div class="input-group input-group-lg">
                        <span class="input-group-text confirmInput" id="inputGroup-sizing-lg">CVV</span>
                        <input id="cardCvv" type="number" class="form-control userInformation"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>

                </div>
            </div>


            <div class="col-12">
                <div class="alert alert-primary">
                    <i id="alert" class="fa-solid fa-exclamation"></i>
                    <span id="alert-text">Siparişiniz profilinizde kayıtlı olan adresinize teslim edilecektir.</span>
                </div>

            </div>
            <div class="col-2">
                <div id="confirmTheOrderButton" class="btn btn-success"><i class="fa-solid fa-check"></i> Ödemeyi
                    tamamla</div>
            </div>


            <div id="alertWrapper" class="col-12">

            </div>

        </div>
    </div>

    <script src="confirm.js"></script>
</body>

</html>
