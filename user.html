<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgileri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav id="navbar" class="navbar navbar-light bg-danger">
        <a id="navbarHead" class="navbar-brand" href="index.html">
            <i class="fa-solid fa-shop"> KAPADOKYA MARKET</i>

        </a>
        <div id="navbarItems">
            <a class="link" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a class="link" href="user.html"> <i class="fa-solid fa-user"></i></a>

        </div>
    </nav>

    <div id="userContainer" class="container">


        <div id="kullanicibilgileri" class="alert alert-success">
            <div id="usericon">
                <i  class="fa-solid fa-user"></i>
                <span>Kullanıcı Bilgileri</span>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text spanInput" id="inputGroup-sizing-lg">İsim</span>
                <input placeholder="Enes"  type="text" class="form-control userInformation" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group-lg">
                <span  class="input-group-text spanInput" id="inputGroup-sizing-lg">Soyisim</span>
                <input placeholder="Dernek"  type="text" class="form-control userInformation" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-text spanInput" id="inputGroup-sizing-lg">Email</span>
                <input placeholder="enesdernek.gm@gmail.com"  type="text" class="form-control userInformation" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group-lg ">
                <span class="input-group-text spanInput" id="inputGroup-sizing-lg">Telefon</span>
                <input placeholder="0555555555"  type="text" class="form-control userInformation" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-text spanInput" id="inputGroup-sizing-lg">Adres</span>
                <input placeholder="Nevşehir A sokak B apartmanı"  type="text" class="form-control userInformation" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
        </div>

        <div id="changeButton" class="btn btn-secondary">
            <i class="fa-solid fa-pen"></i> Bilgileri Değiştir
        </div>

        <div id="confirmButton" class="btn btn-success">Onayla</div>
    </div>

    <script src="user.js"></script>
</body>

</html>
