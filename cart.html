<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Sepeti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-light bg-danger">
        <a id="navbarHead" class="navbar-brand" href="index.html">
            <i class="fa-solid fa-shop"> KAPADOKYA MARKET</i>

        </a>
        <div id="navbarItems">
            <a class="link" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a class="link" href="user.html"> <i class="fa-solid fa-user"></i></a>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1> <i class="fa-solid fa-cart-shopping"></i> Alışveriş Sepeti</h1>
            </div>
            <div class="col-2">
                <a href="confirm.html">
                    <div id="confirmOrderButton" class="btn btn-success">Siparişi Onayla</div>
                </a>
            </div>
            <hr>
            <div class="col-12">
                <h3>Toplam <i class="fa-solid fa-turkish-lira-sign"> 255</i></h3>
            </div>
            <div class="col-12">
                <h3>Ürün adedi <i class="fa-solid fa-arrow-right"></i> 3</i></h3>
            </div>

            <hr>


        </div>

        <div class="row productWrapper">
            <div class="col-3">
                <div class="card">
                    <a class="indexCardLink" href="#">
                        <img src="images2/kulaklik.jpg" class="card-img-top" alt="...">
                        <hr>
                        <div class="card-body indexCardBody justify-content-center">
                            <p class="product-text card-text card-category">Telefon Kulaklığı</p>
                            <p class="product-text price-text"><i class="fa-solid fa-turkish-lira-sign"></i>60</p>

                        </div>
                    </a>
                    <div class="btn btn-danger deleteProductBtn"><i class="fa-solid fa-minus"></i> Sepetten Çıkar</div>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                    <a class="indexCardLink" href="#">
                        <img src="images2/sucuk.jpg" class="card-img-top" alt="...">
                        <hr>
                        <div class="card-body indexCardBody justify-content-center">
                            <p class="product-text card-text card-category">Sucuk 400g</p>
                            <p class="product-text price-text"><i class="fa-solid fa-turkish-lira-sign"></i>120</p>

                        </div>
                    </a>
                    <div class="btn btn-danger deleteProductBtn"><i class="fa-solid fa-minus"></i> Sepetten Çıkar</div>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                    <a class="indexCardLink" href="#">
                        <img src="images2/yogurt.jpg" class="card-img-top" alt="...">
                        <hr>
                        <div class="card-body indexCardBody justify-content-center">
                            <p class="product-text card-text card-category">Yoğurt Kg</p>
                            <p class="product-text price-text"><i class="fa-solid fa-turkish-lira-sign"></i>75</p>

                        </div>
                    </a>
                    <div class="btn btn-danger deleteProductBtn"><i class="fa-solid fa-minus"></i> Sepetten Çıkar</div>
                </div>
            </div>
            <div class="col-3">
                <a id="continueShopping" href="index.html">
                    <div class="card">
                        <img src="images/alisverisdevam.png" class="card-img-top" alt="...">
                        <hr>
                        <div style="text-align: center; " class="card-body cart-con cart-body">
                            <p class="card-text">
                                Alışverişe Devam Et
                            </p>
                           
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
